<html>

    <head>
	<meta charset="utf-8" />
	<meta name="description" content="Keep track of all your gifting needs in one easy-to-use application." />
	<meta name="keywords" content="Gifts, Gifting, Mobile, Presents" />
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	
	<title>The Perfect Gift</title>
	
	<link href="css/styles.css" rel="stylesheet" />
    </head>
    
    <body>
	
	<!-- HEADER -->
	
	<header>
	    <h1>The Perfect Gift</h1>
	</header>
	
	<!-- FORM STARTS HERE -->
	
	<form action="#" method="post" id="form">
	    
	    <!-- Recipient Info -->
	    
	    <fieldset>
		<legend>&#8212 Recipient &#8212</legend>
		    <ul>
			<li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
			<li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
			<li><label for="bday">Birthday:</label><input type="date" id="bday" /></li>
		    </ul>
	    </fieldset>
	    
	    <!-- Size Info -->
	    
	    <fieldset>
		<legend>&#8212 Size Info &#8212</legend>
		<ul>
			<li><label for="topsize">Shirts/Blouses:</label><input type="text" id="topsize" /></li>
			<li><label for="bottomsize">Pants:</label><input type="text" id="bottomsize" /></li>
			<li><label for="shoesize">Shoes:</label><input type="text" id="shoesize" /></li>
			<li><label for="shoesize">Ring Size:</label>
			    <select id="ringsize">
				<optgroup label="Women">
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				</optgroup>
				<optgroup label="Men">
				  <option value="10">10</option>
				  <option value="11">11</option>
				</optgroup>
			      </select></li>
		</ul>
	    </fieldset>
	    
	    <!-- Favorites Info -->
	    
	    <fieldset>
		<legend>&#8212 Favorites &#8212</legend>
		<ul id="favorites">
		    <li id="select"><label for="favcolor">Color(s):</label></li>
		    <li><label for="flowers">Flower(s):</label><input type="text" id="flowers" /></li>
		    <li><label for="foods">Food(s):</label><input type="text" id="foods" /></li>
		    <li><label for="restaurants">Restaurant(s):</label><br>
			    <textarea rows="auto" cols="auto" id="restaurants"></textarea></li>
		</ul>
	    </fieldset>
	    
	    <!-- Wish List Info -->
	    
	    <fieldset>
		<legend>&#8212 Wish List &#8212</legend>
		<ul>
		    <li><label for="yes">Purchased:  Yes:</label><input type="radio" value="yes" id="yes" name="purchased" />
			<label for="no">No:</label><input type="radio" checked value="no" id="no" name="purchased" /></li>
			<li><label for="rating">Rate This Gift:</label><input type="range" min="1" max="10" name="rating" id="rating"></li>
		    <li><label for="giftwanted">Gift Wanted:</label><input type="text" id="giftwanted" /></li>
		    <li><label for="price">Price: &#36;</label><input type="text" id="price" /></li>
		    <li><label for="wheretobuy">Where to Buy:</label><br>
			    <textarea rows="auto" cols="auto" id="wheretobuy"></textarea></li>
		</ul>
	    </fieldset><br>
	    
	    <!-- Submit Button and Hidden Field -->
	    
	    <input type="button" value="Save Recipient" id="saveRecipient" />
	    <input type="hidden" value="RecipientID" />
	</form><br>

	<!-- FOOTER -->
	
	<footer>
	    <a href="#" id="clearStoredData">Clear Stored Data</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="displayData">Display Data</a>
	</footer>
	<script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
